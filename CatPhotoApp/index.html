<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CatPhotoApp</title>
    </head>
    <body>
        <main>
            <!--Nested elements should be placed two spaces further to the right of the element they are nested in.-->
            <h1>CatPhotoApp</h1>
            <section>
                <h2>Cat Photos</h2>
                <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p>
                <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
                <!--The target attribute specifies where to open the linked document. 
                The _blank value opens the linked document in a new window or tab.-->
                <a href="https://freecatphotoapp.com">
                    <img 
                        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
                        alt="A cute orange cat lying on its back"
                    ><!--Other types of content can also be turned into a link by wrapping it in anchor tags.-->
                </a>
            </section>
            <section>
                <!--The section element is used to define sections in a document, 
                such as chapters, headers, footers, or any other sections of the document. 
                It is a semantic element that helps with SEO and accessibility.-->
                <h2>Cat Lists</h2>
                <h3>Things cats love:</h3>
                <!--The ul element defines an unordered (bulleted) list.-->
                <ul>
                    <!--The li element is used to create a list item in an ordered or unordered list.-->
                    <li>catnip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <figure>
                    <!--The figure element is used to group media content like images, illustrations, diagrams,
                    code snippets, etc., along with their captions.-->
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                    <figcaption>Cats <em>love</em><!--To place emphasis on a specific word or phrase, you can use the em element.--> lasagna.</figcaption>
                </figure>
                <h3>Top 3 things cats hate:</h3>
                <ol><!--The ol element defines an ordered (numbered) list.-->
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Two tabby kittens sleeping together on a couch.">
                    <figcaption>Cats <strong>hate</strong><!--The strong element is used to indicate that some text is of strong importance or urgent.--> other cats.</figcaption>
                </figure>
            </section>
        </main> <!--HTML5 has some elements that identify different content areas. 
        These elements make your HTML easier to read and help with Search Engine Optimization (SEO) and accessibility. 
        The main element is used to represent the main content of the body of an HTML document. 
        Content inside the main element should be unique to the document and should not 
        be repeated in other parts of the document.-->
        <footer>
            <p>No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p>
        </footer>
        <!--The footer element is used to define a footer for a document or section. 
        It typically contains information about the author, copyright information, links to related documents, etc.-->
    </body>
</html>
